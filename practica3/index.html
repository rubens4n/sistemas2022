<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preactica 3 </title>
</head>
<body>
    
    <p>haz click en el boton para obetener las cordenadas</p>
   <button onclick="getLocation()">obtener corrdenadas</button>
    <p id="mapa"> </p>
    <script>
        var mapa = document.getElementById ("mapa");

        function getLocation() {
            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition(muestrapociocion)
            }

        }

        function muestrapociocion(posicion){
            console.log(posicion);
            mapa.innerHTML = "latitud" + posicion.coords.latitude + "<br>" + "Longitude" + posicion.coords.latitude
        }


    </script>


</body>
</html>
