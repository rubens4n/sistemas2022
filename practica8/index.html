<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa con idiomas , Practica No 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #map {
      width: 100%;
      height: 650px;
    }
  </style>
</head>
<body>
	<form>
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-6 text-center">
					<h1>Google Maps Idiomas</h1>
				</div>
				<div class="col-12 col-md-6 text-center">
					 <select name="idioma" id="idioma" class="form-select" onchange="this.form.submit();">
						 <option disabled selected>Selecciona una opción</option>
						 <option value="es">Español</option>
						 <option value="en">Inglés</option>
						 <option value="it">Italiano</option>
						 <option value="ja">Japónes</option>
						 <option value="ar">Arabe</option>
					 </select>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div id="map"></div>
				</div>
			</div>
		</div>
	</div>
	</form>
	<script>
		var coords = {
			lat : 29.099358,
			lng : -110.956896
		};
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const idioma = urlParams.get("idioma");
		var script = document.createElement("script"); 
		script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa&language=${idioma}`;
		document.head.appendChild(script);
		var iniciaMapa = () => {
			var map = new google.maps.Map( 
				document.getElementById('map'),
				{
					center : coords,
					zoom: 3
				}
			);
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
